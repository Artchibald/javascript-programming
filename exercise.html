    <script>
        let myPhoneCost = 99.99;
        let coolPhoneAccesory = 29.99;
        let myAccountBalance = 1000;
        let totalWithTax = 0.08; /* 8% */


        // for each time i spend 99 dollards make sure it stays under 1000 dollars
        function addTax() {
            totalWithTax = myPhoneCost * totalWithTax;
            totalWithTax = myPhoneCost + totalWithTax;
            //replace with the new value with tax
            myPhoneCost = totalWithTax;
        }


        function addAccessory() {
            totalWithTax = 0.08;
            totalWithTax = coolPhoneAccesory * totalWithTax;
            totalWithTax = coolPhoneAccesory + totalWithTax;
            // replace with the new value with tax
            coolPhoneAccesory = totalWithTax;
            myPhoneCost = coolPhoneAccesory + myPhoneCost;
        }

        // if myphone cost is more than acc balance , stop the functions above.
        while (myPhoneCost > myAccountBalance) {
            addTax();
            addAccessory();
        };

        for (myPhoneCost = myPhoneCost; myPhoneCost < myAccountBalance; myPhoneCost++) {
            console.log(myPhoneCost);
        }




    </script>
